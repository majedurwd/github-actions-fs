name: Test Using Mocha

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '20'
            - name: Install dependencies
              run: yarn --frozen-lockfile
            - name: Run tests
              run: yarn test
            - run: echo "All tests passed!"
